syntax = "proto3";
package goldo.common.geometry;

message Point {
  float x = 1;
  float y = 2;
}

message PointCloud {
  uint32 num_points = 1;
  bytes data = 2;
}

message Pose {
  Point position = 1;
  float yaw = 2;
  float speed = 3;
  float yaw_rate = 4;
  float acceleration = 5;
  float angular_acceleration = 6;
}